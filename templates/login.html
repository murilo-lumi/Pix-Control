<style>
:root {
  --primary: #2563eb;
  --primary-dark: #1e40af;
  --bg: radial-gradient(circle at top, #020617, #000);
  --card: #020617;
  --border: #1e293b;
  --text: #f8fafc;
  --muted: #94a3b8;
  --danger: #ef4444;
}

* { box-sizing: border-box; }

body {
  margin: 0;
  min-height: 100vh;
  font-family: "Segoe UI", system-ui, -apple-system, BlinkMacSystemFont;
  background: var(--bg);
  color: var(--text);
  display: flex;
  align-items: center;
  justify-content: center;
}

/* CARD */
.login-card {
  width: 100%;
  max-width: 420px;
  background: linear-gradient(180deg, #020617, #010314);
  border: 1px solid var(--border);
  border-radius: 22px;
  padding: 42px;
  box-shadow:
    0 30px 60px rgba(0,0,0,.65),
    inset 0 0 0 1px rgba(255,255,255,.02);
  animation: fade .4s ease;
}

@keyframes fade {
  from { opacity: 0; transform: translateY(10px); }
  to { opacity: 1; transform: none; }
}

/* BRAND */
.brand {
  text-align: center;
  margin-bottom: 34px;
}

.brand h1 {
  margin: 0;
  font-size: 28px;
  letter-spacing: .5px;
}

.brand span {
  font-size: 13px;
  color: var(--muted);
}

/* FORM */
form {
  display: flex;
  flex-direction: column;
  gap: 18px;
}

label {
  font-size: 13px;
  color: var(--muted);
}

input {
  padding: 14px 15px;
  border-radius: 12px;
  border: 1px solid var(--border);
  background: #020617;
  color: var(--text);
  font-size: 15px;
}

input:focus {
  outline: none;
  border-color: var(--primary);
  box-shadow: 0 0 0 3px rgba(37,99,235,.2);
}

button {
  margin-top: 6px;
  padding: 15px;
  border-radius: 14px;
  border: none;
  background: linear-gradient(135deg, var(--primary), var(--primary-dark));
  color: #fff;
  font-size: 15px;
  font-weight: 600;
  cursor: pointer;
  transition: .2s;
}

button:hover {
  filter: brightness(1.08);
}

/* ERROR */
.error {
  background: rgba(239,68,68,.15);
  border: 1px solid var(--danger);
  color: #fecaca;
  padding: 12px;
  border-radius: 12px;
  font-size: 13px;
  text-align: center;
}

/* FOOTER */
.footer {
  margin-top: 28px;
  font-size: 12px;
  color: var(--muted);
  text-align: center;
}
</style>
</head>
